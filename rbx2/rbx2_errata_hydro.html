<ol>
  
  <li><meta http-equiv="content-type" content="text/html; charset=utf-8"><span style="color: rgb(34, 34, 34); font-family: Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; word-spacing: 0px; background-color: rgb(255, 255, 255); display: inline ! important; float: none;">There is a command missing in Section 4.12.2 (<span style="font-style: italic;">A fake Pi Robot</span>).&nbsp; The missing command should be:</span><big style="border: 0px none ; margin: 0px; padding: 0px; vertical-align: baseline; color: rgb(34, 34, 34); font-family: Arial,Helvetica,sans-serif; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; word-spacing: 0px; background-color: rgb(255, 255, 255);"><tt style="border: 0px none ; margin: 0px; padding: 0px; vertical-align: baseline;"><br>
